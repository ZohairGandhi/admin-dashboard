<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="sidebar">
        <p>Dashboard</p>

        <ul>
            <li>Home</li>
            <li>Profile</li>
            <li>Messages</li>
            <li>History</li>
            <li>Tasks</li>
            <li>Communities</li>
        </ul>

        <ul>
            <li>Settings</li>
            <li>Support</li>
            <li>Privacy</li>
        </ul>
    </div>

    <div class="main-area">
        <div class="header">
            <input type="search">
            <p>Kingston Brown</p>

            <p>Kingston Brown (@kingston)</p>
            <button>New</button>
            <button>Upload</button>
            <button>Share</button>
        </div>
        
        <div class="card-area">
            <p>Your Projects</p>
            <div class="card">
                <p>Super Cool Project</p>
            </div>
        </div>
    </div>
</body>
</html>
